<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Moto Buddy</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link href="/css/angular-ui-notification.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

	<script src="https://use.fontawesome.com/c292499d24.js"></script>


   <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16"></script>
   <script type="text/javascript" src="app.js"></script>
   <script type="text/javascript" src="angular-ui-notification.min.js"></script>
   
  </head>
  <body ng-app="motobuddy" ng-controller="MotoCtrl">


    <!--NAVBAR/HEADER-->
    <nav class="navbar navbar-light bg-faded">
      
        <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
          &#9776;
        </button>
        <div class="collapse navbar-toggleable-sm" id="navbar-header">
          <a class="navbar-brand" href="/"><img src="/images/logo.png"></a>    
        </div>
      </nav>
  <!--END NAVBAR/HEADER-->     

  <!--APP CONTENT-->
  <div class="container-fluid" id="quiz">
    <div class="row">
        <div class="col-sm-6  col-sm-offset-3">
        <div class="card" ng-show="takingQuiz">
          
          <div class="card-block">
            <h4 class="card-title">Question {{activeQuestionIndex + 1 }} of {{ activeTest.length }}:</h4>
            <p class="card-text">{{ activeQuestion.Q }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" ng-repeat="answer in activeQuestion.A" ng-click="submitAnswer(answer)"> <i class="fa fa-circle-o answer-icon" aria-hidden="true"></i>
{{ answer.answer }}</li>         
          </ul>
          <div class="card-block">
          <span class="glyphicons glyphicons-unchecked"></span>
            <p class="text-xs-center">Score: {{currentGrade}}
            Correct: {{activeScore.correct}} / {{ activeTest.length }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
 <!--APP CONTENT-->

      <div id="ad-home-banner-btm"class="col-md-12 text-xs-center">
          <a href="http://www.tkqlhce.com/click-8098825-10890554-1406505734000" target="_top" onmouseover="window.status='http://www.revzilla.com';return true;" onmouseout="window.status=' ';return true;">
            <img src="http://www.tqlkg.com/image-8098825-10890554-1406505734000" width="468" height="60" alt="" border="0"/></a>
     </div>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>


    <!--Google Analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-79728143-1', 'auto');
      ga('send', 'pageview');

    </script>
<!--END Google Analytics-->

  </body>
</html>
